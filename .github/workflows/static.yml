name: Deploy Hugo Site to GitHub Pages

on:
  # Trigger the workflow on push to the main branch (or any other branch you want to use)
  push:
    branches:
      - main  

  # Allows you to manually trigger the workflow
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the code
      uses: actions/checkout@v4

    - name: Set up Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: 'v0.145.0'  
    - name: Build the site
      run: hugo --minify  # 构建站点并启用 minify 优化

    - name: Upload Hugo public folder
      uses: actions/upload-pages-artifact@v3
      with:
        path: './public'  # Hugo 的输出文件夹

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
